// อัตราการติด Critical ด้วยการโจมตีปกติ
enemy_critical_rate: 0

// มอนสเตอร์มีผลกระทบโดยความแข็งแรงของเขาทั้งหลายหรือไม่? 
enemy_str: yes

// มอนสเตอร์มีค่า FLEE หรือไม่
enemy_perfect_flee: no

// [MVP] อัตราเลือด HP
mvp_hp_rate: 100

// เลือดของมอนสเตอร์ปกติ
monster_hp_rate: 100

// ความเร็วในการโจมตีสูงสุดของมอนสเตอร์
monster_max_aspd: 199

// จำกัดความปัญญาประดิษฐ์ฝูงชนอลหม่านหรือก่อการจลาจลต่างๆที่ผ่านมาการตั้งค่า บิทหน้ากาก
monster_ai: 0

// ยอมสัตว์ประหลาดคือ aggresive  และโจมตีแรก? 
monster_active_enable: yes

// อัตราการดีเลย์ของมอนสเตอร์
monster_damage_delay_rate: 100

// การขโมยของ
// 0 = สามารถทำได้
// 1 = ไม่สามารถทำได้
monster_loot_type: 0

// การใช้สกิลโจมตี
mob_skill_rate: 100

// การดีเลย์สกิล
mob_skill_delay: 100

// อัตรามอนสเตอร์บนแมพ
mob_count_rate: 100

// อัตรามอนเสอตร์ที่จะพบเจอ
mob_spawn_rate: 100
plant_spawn_rate: 100
boss_spawn_rate: 100

// Should mobs not spawn within the viewing range of players?
// 0 is disabled, otherwise it is the number of retries before giving up 
// and spawning the mob within player-view anyway, unless the max (50) is used,
// in which case the mob will not be spawned, and it'll be retried again in
// 5 seconds.
no_spawn_on_player: 0

// มอนสเตอร์ทีเสกเดินปกติ
slaves_inherit_speed: yes

//เสกมอนสเตอร์
summons_inherit_effects: yes

// When a mob is attacked by another monster, will the mob retaliate against the master of said mob instead of the mob itself?
// NOTE: Summoned mobs are both those acquired via @summon and summoned by Alchemists
retaliate_to_master: yes

// ไม่ว่ามอนสเตอร์ควรจะเปลี่ยนเป้าหมายเมื่อไกปืนความชำนาญชั่วคราวอย่างความชำนาญฝูงชนอลหม่านหรือก่อการจลาจลตัวนับ(บันทึก1) 
// ตัวอย่าง ฝูงชนอลหม่านหรือก่อการจลาจลโจมตีเครื่องเล่นB,  และเครื่องเล่นทิ้งความชำนาญC  ถ้าตั้งเป็นใช่ และ
//ฝูงชนอลหม่านหรือก่อการจลาจลมีความชำนาญนั่นคือไกปืนโดยความชำนาญC, ต่อมาจะเป็นเป้าหมายของ
//ความชำนาญ, ไม่เช่นนั้นBจะถูกตั้งเป้าหมายโดยความชำนาญปฏิกิริยา
mob_changetarget_byskill: no

// ถ้ามีการเปลี่ยนคลาสของมอนสเตอร์ก็จะมีค่า SP HP เต็ม
monster_class_change_full_recover: no

// แสดงค่า HP/SP มอนสเตอร์
show_mob_hp: yes

// ได้เงินจากการตีมอนสเตอร์
zeny_from_mobs: yes

// Monsters level up (monster will level up each time a player is killed and they will grow stronger)
// Exp rate is calculated ((monster level-original monster level)*(exp*(mobs_level_up_exp rate/100)))
// NOTE: Does not apply to WoE Guardians.
mobs_level_up: no
mobs_level_up_exp_rate: 1

// Dynamic Mobs Options
// Use dynamic mobs? (recommended for small-medium sized servers)
dynamic_mobs: yes

// Remove Mobs even if they are hurt
mob_remove_damaged: yes

// Delay before removing mobs from empty maps (default 5 min = 300 secs)
mob_remove_delay: 300000

// Can add a delay before sending monster death packet (time is in milliseconds and default 0 is off)
// Increasing this can fix the problem with monster sprites still appearing after it died.  Recommended value: 10.
mob_clear_delay: 0

// Defines on who the mob npc_event gets executed when a mob is killed.
// Type 1: On theplayer that killed the mob (if killed by a non-player, resorts to type 0)
// Type 0: On the player that did the most damage to the mob.
// NOTE: This affects who gains the Castle when the Emperium is broken. 
mob_npc_event_type: 1
