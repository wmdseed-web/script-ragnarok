// ค่าประสบการณ์ที่จะได้รับ
base_exp_rate: 30000

// ค่าจอบเลเวลที่จะได้รับ
job_exp_rate: 5000

// ปรับให้เลเวลขึ้นหลายเลเวลในการโจมตีมอนสเตอร์เพียงครั้งเดียว
multi_level_up: yes

// อัตราการโจมตีของมอนสเตอร์
exp_calc_type: 0

// อัตราประสบการ์ที่ได้รับจากการฆ่าบอส MVP
mvp_exp_rate: 200

// อัตราการใช้ Heal skill (100 คือจำนวนปกติ, 200 ก็จะเป็นสองเท่า )
heal_exp: 100

// อัตราของ exp นั่นคือได้รับประโยชน์จากกระบวนการของการคืนชีพ 0.01%.
// มีประสบการณ์การคำนวณสำหรับความแตกต่างระดับค่าประสบการณ์*ของบุคคลที่ฟื้นฟู/ 100 * resurrection_exp /ที่ 10000 สิ่งซึ่งเครื่องเล่นฟื้นฟูได้สามารถได้รับ
resurrection_exp: 0

// % อัตราของประสบการ์ณจอบ เมื่อ discount และ overcharge กับ NPC
shop_exp: 0

// ได้รับค่าประสบการ์ณในการฆ่าผู้อื่นจากการเล่น PvP
pvp_exp: yes

// เมื่อผู้เล่นตาย เราจะลงโทษเค้าอย่างไรดี ?
// 0 = ไม่ต้องทำอะไร
// 1 = สูญเสีย%ของระดับ เลเวล ปัจจุบัน
// 2 = สูญเสีย%ของประสบการณ์ทั้งหมดเมื่อ
death_penalty_type: 1

// Base Exp อัตราการลงโทษ( 100  1% ของ exp ของเขาทั้งหลาย)))
death_penalty_base: 100

// Job Exp อัตราการลงโทษ( 100  1% ของ exp ของเขาทั้งหลาย)))
death_penalty_job: 100

// เมื่อผู้เล่นตาย จะปรับให้เสียเงินด้วยมั้ย ?
// หมายเหตุ มันคืออัตราร้อยละของเซนของเขาทั้งหลาย,  ดังนั้น 100 = 1% 
zeny_penalty: 0

// จะแสดงประสบการณ์ได้รับประโยชน์จากฆ่ามอนสเตอร์
disp_experience: no

// จะแสดง Zeny ที่ได้รับ (จากมอนสเตอร์, ค้าขาย, อื่นๆ)
disp_zeny: no

// ใช้เนื้อหาในตาราง db/statpoint.txt เมื่อ reset หรือเลเวลอัพ? (Note 1)
use_statpoint_table: yes

// ระดับสูงที่สุด ระดับสูงที่สุดตามความเป็นจริงที่ คุณสามารถได้คือน้อยที่สุดระหว่างสูงสุดเพราะถูกจำกัดความโดยเนื้อหาประสบการณ์ และค่าเหล่านี้
max_base_level: 255
max_job_level: 70
max_super_novice_level: 255
max_advanced_job_level: 100