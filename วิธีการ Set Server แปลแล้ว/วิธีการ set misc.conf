// โหมดเครื่องแม่ข่าย PK   หมุนเครื่องแม่ข่ายทั้งหมด pvp (ที่กำลังแยกเมือง).มีประสบการณ์ความเสียหายถูกสองครั้งซ้อน ถ้าฆ่าโดยเครื่องเล่นอื่นๆ...
// เมื่อเครื่องเล่นล่าสัตว์ประหลาดบน 20 ระดับสูงกว่า, เขาจะรับ 15% เพิ่มเติม exp ., และ 25% โอกาสของรับรายการมากกว่า   
// มี  nopvp.txt  สำหรับติดตั้งแผนที่ไม่ใช่ให้มี pk บนในโหมดนี้  ผู้ที่เพิ่งเป็นไม่สามารถถูกโจมตี และไม่สามารถโจมตี...
// ปกติ pvp ตัวนับ และการแสดงรอบถูกระงับอีกด้วย...
pk_mode: no

//ทำให้สามารถลักษณะท่าทาง/กรรมระบบ?
manner_system: yes

// ระดับที่สามารถเข้าต่อสู้ได้
pk_min_level: 55

// การแสดงค่า
muting_players: yes
player_skill_log: off
monster_skill_log: off
battle_log: off
save_log: off
error_log: on
etc_log: off

item_name_override_grffile: no
item_equip_override_grffile: no
item_slots_override_grffile: no
indoors_override_grffile: no
skill_sp_override_grffile: no
cardillust_read_grffile: yes

// แสดงข้อผิดพลาดของจุดวาป
warp_point_debug: no

// ปรับให้เมืองเป็นกลางคืน
night_at_start: no

// ปรับค่ากลางวัน (ค่าปกติ :  7200000 = 2 hours)
// Except 0, minimum is 60000 (1 minute)
day_duration: 0

// ปรับค่ากลางคืน (ค่าปกติ : 1800000 = 30 min)
// Except 0, minimum is 60000 (1 minute)
night_duration: 0

// กระทำการดวลบน pvp-maps
duel_allow_pvp: no

// กระทำการดวลบน gvg-maps
duel_allow_gvg: no

// ยอมการใช้ Teleport เมื่อการดวลกัน
duel_allow_teleport: no

// เมื่อตายขณะดวล ก็จะหลุดออกจากห้อง
duel_autoleave_when_die: yes

//เวลาดีเลย์เป็นนาทีขณะดวล
duel_time_interval: 60

// ตัดสินใจตัวอักษรจำนวนมากมายสูงสุดที่สิ่งนั่นสามารถกองที่ซ้อนกันภายในเซลล์เดี่ยว
cell_stack_limit: 1
