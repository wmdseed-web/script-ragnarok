// แสดงชื่อบุคคนที่ขโมยเก็บของขณะร่วมปาร์ตี้
show_steal_in_same_party: no

// แสดงชื่อบุคคนที่เก็บของขณะร่วมปาร์ตี้
show_party_share_picker: no

// การแชร์ของขณะร่วมปาร์ตี้
// 0: สุ่มสลับกับสมาชิก
// 1: ส่มเวียนกับสมาชิก
party_item_share_type: 0

// แสดงค่าประสบการ์ณที่ได้รับขณะร่วมปาร์ตี้
idle_no_share: no

// ค่าโบนัสขณะร่วมปาร์ตี้
//การคำนวณค่าโบนัส bonus*c*(c-1)/10 ( c คือประสบการ์ณที่ได้รับทั้งหมด ) 
// เช่นเมื่อตั้งค่าโบนัส 25  และปาร์ตี้ทั้งหมด 12 คน ก็จะเป็นดังสมการ  25*12*11/10 = +330%,
party_even_share_bonus: 0

// การใช้สกิลร่วมกับคนในปาร์ตี้
party_skill_penalty: yes
