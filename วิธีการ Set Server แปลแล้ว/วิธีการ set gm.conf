// การใช้คำสั่ง GM
atcommand_spawn_quantity_limit: 100

// เลเวลสูงสุด
atcommand_slave_clone_limit: 25

// ใช้ทุกสกิล
gm_all_skill: no

// ใช้ทุกสกิล
gm_all_skill_add_abra: no

// ใช้ทุกอาวุธ
gm_all_equipment: no

// ใช้สกิลโดยไม่ต้องมี Blue Gemston , Red Gemstone
gm_skill_unconditional: yes

// เข้าร่วมสนทนาได้
gm_join_chat: yes

// เต๊ะคนอื่นออกจากห้องได้
gm_kick_chat: yes

// (@)  คำสั่งนี้ปรากฏเฉพาะ GM
atcommand_gm_only: no

// ซ่อนการใช้คำสั่ง
